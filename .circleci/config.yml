version: 2.1
jobs:
  build_and_deploy:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: 
          name: Build do Jekyll e deploy no Surge
          command: |
            sudo apt install npm ruby ruby-dev
            sudo gem install jekyll
            jekyll build
            sudo npm install -g surge
            surge _site --token $SURGE_TOKEN
workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build_and_deploy
