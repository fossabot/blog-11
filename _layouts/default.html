<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    {% include meta.html %}
    {% include favicon.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include bootstrap.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    {% include fontawesome.html %}
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            {% include animated-avatar.html %}
          </a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/" style="text-transform: uppercase;">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          {% include nav.html %}
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <!--<footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>-->
    </div>
    {% include theme.html %}
    {% include chatra.html %}
    <!--{% include analytics.html %}-->
  </body>
</html>
